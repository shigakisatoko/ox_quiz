<ons-template id="disaster_comic.html">

            <ons-button onclick="backHome()">CLOSE</ons-button>
        </div>
    </ons-page>
</ons-template>

    <ons-page id="home-page">

</ons-page>

<!-- クイズダイアログ -->

<!-- 台風のクイズ -->
<ons-dialog id="quiz_dialog" cancelable animation-options="{timing:'ease-in'}">
    <div class="question_font" style="text-align: center; padding: 10px;">
        <div class="headline">TYPHOON<br/></div>
        <div class="message">In such a case,<br/>what would you do?</div>
        <div class="which">Please Select!</div>

        <ons-row>
            <ons-col><img src="./img/tmp_quiz.png" class="quiz_image quiz_left"></ons-col>
            <ons-col width="10px"></ons-col>
            <ons-col><img src="./img/tmp_quiz.png" class="quiz_image quiz_right"></ons-col>
        </ons-row>
    </div>
</ons-dialog>


<!--　　　　　　　-->
<!-- 正解・不正解 -->
<!--　　　　　　　-->

<!--台風のクイズの正解・不正解-->
<ons-template id="quiz_result.html">
    <ons-page id="quiz_result_page">
        <ons-toolbar>
            <div class="left"><ons-back-button>BACK</ons-back-button></div>
            <div class="center">Result</div>
        </ons-toolbar>
        
        <div id="excellent">EXCELLENT</div>
        <div id="mistake">MISTAKE</div>
        
        <div class="answer">
        <ons-row>
            <ons-col><img src="./img/tmp_quiz.png" class="answer_image answer_left" alt="image"></ons-col>
            <ons-col width="10px"></ons-col>
            <ons-col> <img src="./img/tmp_quiz.png" class="answer_image answer_right" alt="image"></ons-col>
        </ons-row>
        
        <div class="openAnswer">
            <ons-button onclick="showComic()" class="animated pulse infinite">Learn by comics</ons-button>
        </div>
                
        <!-- グラフをかく -->
        <!--<canvas id="chart-canvas"></canvas> グラフ２つを並べることはできない -->
        <div class="container">
            <div id="correct_rate">Correct rate</div>
            <canvas id="chart-pie"></canvas>
        </div>
    </ons-page>
</ons-template>
